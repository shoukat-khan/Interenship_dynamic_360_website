<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventHub - Discover Events Near You</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <i class="fas fa-calendar-alt"></i>
                <span>EventHub</span>
            </div>
            <div class="nav-links">
                <a href="#home" class="active">Home</a>
                <a href="#events">Events</a>
                <a href="#contact">Contact</a>
            </div>
            <div class="theme-toggle">
                <i class="fas fa-moon"></i>
            </div>
            <div class="mobile-menu">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="hero-content">
            <h1>Discover Amazing Events</h1>
            <p>Find and book tickets for the best local events in your area</p>
            <div class="hero-buttons">
                <a href="#events" class="cta-button">View Events</a>
            </div>
        </div>
    </section>

    <!-- Featured Events Section -->
    <section id="events" class="events-section">
        <h2>Upcoming Events</h2>
        <div class="search-container">
            <input type="text" placeholder="Search events..." id="searchInput">
            <select id="categoryFilter">
                <option value="">All Categories</option>
                <option value="Music">Music</option>
                <option value="Technology">Technology</option>
                <option value="Food">Food</option>
                <option value="Sports">Sports</option>
                <option value="Art">Art</option>
                <option value="Business">Business</option>
                <option value="Entertainment">Entertainment</option>
            </select>
            <div class="date-filters">
                <div class="date-input-group">
                    <label for="startDate">From Date</label>
                    <input type="date" id="startDate" placeholder="Start Date">
                    <small>Select the earliest date for events</small>
                </div>
                <div class="date-input-group">
                    <label for="endDate">To Date</label>
                    <input type="date" id="endDate" placeholder="End Date">
                    <small>Select the latest date for events</small>
                </div>
            </div>
        </div>
        <div class="events-grid" id="eventsGrid">
            <!-- Events will be loaded here -->
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <form id="contactForm" class="contact-form">
                <div class="form-group">
                    <input type="text" id="name" required>
                    <label for="name">Name</label>
                </div>
                <div class="form-group">
                    <input type="email" id="email" required>
                    <label for="email">Email</label>
                </div>
                <div class="form-group">
                    <input type="text" id="subject" required>
                    <label for="subject">Subject</label>
                </div>
                <div class="form-group">
                    <textarea id="message" required></textarea>
                    <label for="message">Message</label>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </section>

    <!-- Registration Modal -->
    <div id="registrationModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h3>Register for Event</h3>
            <form id="registrationForm">
                <div class="form-group">
                    <input type="text" id="regName" required>
                    <label for="regName">Full Name</label>
                </div>
                <div class="form-group">
                    <input type="email" id="regEmail" required>
                    <label for="regEmail">Email</label>
                </div>
                <div class="form-group">
                    <input type="tel" id="regPhone" required>
                    <label for="regPhone">Phone Number</label>
                </div>
                <button type="submit" class="submit-btn">Complete Registration</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
